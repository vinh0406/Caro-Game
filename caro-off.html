<!DOCTYPE html>
<html>
<head>
    <title>Caro Game</title>
    <style>
        #homeButton {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles-caro.css">
</head>
<body>
    <a id="homeLink" href="https://vinh0406.github.io/Caro-Game/">
        <img id="homeButton" src="static/images/home.png" alt="Home" width="100" height="auto">
    </a>
    <h1 style="text-align: center; color: #800000;">Caro Game</h1>
    <!--Cập nhật trạng thái game-->
    <div id="status"></div>
    <div id="board">
    </div>
    <!-- Âm thanh click chuột -->
    <audio id="clickSound" src="static/sounds/click.mp3" preload="auto"></audio>

    <script>
        // Lấy đối tượng âm thanh từ HTML
        var clickSound = document.getElementById('clickSound');

        // Thêm sự kiện click cho toàn bộ trang web
        document.addEventListener('click', function() {
            // Chơi âm thanh click chuột
            clickSound.play();
        });
        // Thêm sự kiện click cho nút "Home"
       document.getElementById('homeLink').addEventListener('click', function(event) {
            event.preventDefault();  // Ngăn chặn sự kiện chuyển hướng ban đầu
            clickSound.play();  // Chơi âm thanh click chuột

            // Khi âm thanh đã phát xong, chuyển hướng đến trang mới
            clickSound.onended = function() {
                window.location.href = event.currentTarget.href;
            };
        });
    </script>

</body>
<script>
    alert('Chế độ: Người đấu Người offline --> X đi trước, O đi sau');
</script>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="static/js/caro-off.js"></script>
