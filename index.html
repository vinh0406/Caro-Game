<!DOCTYPE html>
<html>
<head>
    <title>Game Caro</title>
     <style>
        #homeButton {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles-home.css">
    <style>
        .special-title {
            color: #800000; 
            font-size: 3em; /* Kích thước chữ */
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img id="homeButton" src="static/images/home.png" alt="Home" width="100" height="auto">
    </a>
  <div class="center">
      <img class="logo" src="static/images/logo.png" alt="Logo">
      <div class="title special-title"> Game Caro </div> 
      <p class="intro">Hãy chọn chế độ chơi.</p>
      <button class="button" onclick="window.location.href='caro-off.html'">Chơi 2 Người</button>
      <button class="button" onclick="window.location.href='caro-computer.html'">Chơi Với Máy</button>
  </div>
    <!-- Âm thanh click chuột -->
    <audio id="clickSound" src="static/sounds/click.mp3" preload="auto"></audio>

    <script>
        // Lấy đối tượng âm thanh và liên kết từ HTML
    var clickSound = document.getElementById('clickSound');
    var homeButton = document.getElementById('homeButton');

    // Thêm sự kiện click cho nút Home
    homeButton.addEventListener('click', function(event) {
        // Ngăn chặn hành động mặc định của liên kết
        event.preventDefault();

        // Chơi âm thanh click chuột
        clickSound.play();

        // Chờ đợi cho đến khi âm thanh kết thúc trước khi chuyển hướng
        clickSound.onended = function() {
            window.location.href = homeButton.href;
        };
    });
    </script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</html>
